<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-section {
      text-align: center;
      padding: 40px 20px 20px;
      
    }

    .contact-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
      ;
    }

    .contact-section p {
      font-size: 18px;
      margin: 5px 0;
      ;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: transparent; /
      padding: 30px;
      border-radius: 15px;
      box-shadow: none; 
}



    form label {
      display: transparent;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="head">
    <nav class="button">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="products.html">PRODUCTS</a>
      <a href="contact.html">CONTACT</a>
    </nav>

    
    <div class="contact-section">
      <h1>Contact Us</h1>
      <p><a href="https://www.instagram.com/yourz.aesthetic?igsh=NHh2czMxMWltZTYy"><strong>Instagram:</strong> @yours.aesthetic</a></p><br>
      <p><strong>Email:</strong> yours_aesthetic@gmail.com</p><br>
      <p><strong>Phone:</strong>7695866885</p><br>
    </div>

    
    <div class="form-container">
      <h2 style="text-align: center;">How to Order?</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="2" required></textarea>

        <label for="district">District</label>
        <input type="text" id="district" name="district" required />

        <label for="state">State</label>
        <input type="text" id="state" name="state" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="pincode">Pin Code</label>
        <input type="text" id="pincode" name="pincode" required />

        <label for="screenshot">Screenshot of Desired Phone Case</label>
        <input type="file" id="screenshot" name="screenshot" accept="image/*" required />

        <label for="landmark">Landmark</label>
        <input type="text" id="landmark" name="landmark" required />

        <button type="submit">Submit Order</button>
      </form>
    </div>
  </div>
</body>
</html>
